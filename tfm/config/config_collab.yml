# Ruta base
ruta_base: "/content/recuperacion_informacion_modelos_lenguaje"

# Configuracion de los Logs
ruta_salida_logs: "/tfm/logs"

# Configuracion de la Base de Datos de Mensajes (Contexto)

# Configuracion de Base de Datos Vectorial
vectorial_database:
  ruta: "/faiss"
  file_retriever: "/db/retriever.pkl"
  file_vector_index: "/db/vector_index.pkl"
  parameters_tokenizador:
    name_model_llm: llama3
    name_model_tokenizador: llama3
    return_tensors: pt
    max_length: 512
    truncation: true
    padding: max_length
    temperature: 0.0

scrapping:
  ruta: "/ObtencionDatos"



dataset_index:
  campos_metadata:
    - url
    - titulo
    - text_resume
  campo_texto:
    - texto

ruta_csv_webscrapping: "/content/"

parameters_tokenizador:
  name_model_llm: bert-base-uncased
  name_model_tokenizador: bert-base-uncased
  return_tensors: pt
  max_length: 512
  truncation: true
  padding: max_length

parameters_resume:
  name_model_llm: "facebook/bart-large-cnn"
  name_model_tokenizador: "facebook/bart-large-cnn"
  return_tensors: pt
  max_length: 1024
  truncation: true
  padding: max_length
  resume:
    max_length: 150
    min_length: 40
    length_penalty: 2.0
    num_beams: 4
    early_stopping: true
    skip_special_tokens: true

